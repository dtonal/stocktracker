# secrurity
jwt.secret=dev_secret_only_for_local_development_do_not_use_in_production

# Development PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/stocktracker_dev
spring.datasource.username=stocktracker_user
spring.datasource.password=dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate f√ºr Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development Logging (mehr Details)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.de.dtonal.stocktracker=DEBUG

# Development Server
server.port=8080